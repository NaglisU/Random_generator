{% extends "base.html" %}
{% block content %}
<body>
    <div class="col-lg-12" style="margin-top:20px;margin-left:20px">
    <h1>Random Password</h1>

    <form method="post">
        {% csrf_token %}
        <label for="password_length">Password Length:</label>
        <input type="number" name="password_length" min="8" max="12">
        <input type="submit" value="Generate Password">
    </form>


    {% if error_message %}
        <p>{{ error_message }}</p>
    {% endif %}

    {% if password %}
        <h2>Generated Password:</h2>
        <p>{{ password }}</p>
    {% endif %}
    </div>
</body>
{% endblock %}
